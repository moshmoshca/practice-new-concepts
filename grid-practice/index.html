<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <header class="heading">
            <h1>This is a title</h1>
        </header>
    </section>
    <section class="grid-container">
        <div class="item red">I'm red</div>
        <div class="item dark-blue">I'm blue Dabohdeedahboodah</div>
        <div class="item light-blue">I'm a lighter blue</div>
        <div class="item yellow">This is a nice yellow</div>
    </section>

    <footer>
        <div class="footer">
            <span>Code by moshmoshca</span>
        </div>
    </footer>
</body>
</html>
